<html lang="en">

    <header class="header">

        <div class="burger-menu">

        </div>

        <div class="container">

            <div class="promo-panel">
                <div class="promo-panel__logo">
                    <a href="#"><img src="icons/logo.png" alt="logo ice-cream"></a>
                </div>

                <nav class="promo-panel__nav">
                    <ul class="promo-panel__menu-list">
                        <li class="promo-panel__manu-item"><a class="promo-panel__link" href="#">Home</a></li>
                        <li class="promo-panel__manu-item"><a class="promo-panel__link" href="#">Product</a></li>

                        Sweet fun, full of milk.
                    </div>

                    <div class="promo-info__tittle">
                        Feel inside cold with our delicious <span>ice-cream.</span>    
                    </div>

                    <div class="promo-info__descr">
                        Some food has looked so awful that it's looked like something that the dog's brought home, yet after one mouthful I've been left eating my thoughts, my words.
                    </div>

                    <button class="button">
                        Buy Now
                    </button> 

                </div>

                <div class="promo-info__img">
                    <img src="image/promo-ice-cream.png" alt="main ice-cream">
